<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>PS5 — Arena</title>
<style>
body{margin:0;background:#0b1020;color:#e9f1ff;font-family:system-ui}
.wrap{display:grid;place-items:center;min-height:100vh;gap:24px}
.card{background:#11183a;border:1px solid #1e2a5a;border-radius:20px;padding:24px 28px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
.big{font-size:56px;font-weight:800}
.badge{background:#0bd3ff22;border:1px solid #0bd3ff55;padding:6px 12px;border-radius:999px}
#qrcode{background:#fff;padding:10px;border-radius:12px}
.count{font-size:42px;font-weight:700}
</style></head><body>
<div class="wrap"><div class="card">
  <div id="arena" class="badge">Arena</div>
  <div style="display:flex;gap:24px;align-items:center;flex-wrap:wrap;justify-content:center">
    <div>
      <div id="qrcode"></div>
      <div style="text-align:center;margin-top:8px">Escaneie para entrar na fila</div>
    </div>
    <div>
      <div class="big" id="now">Jogando: —</div>
      <div id="next">Próximo: —</div>
      <div class="count" id="count">00:00</div>
    </div>
  </div>
</div></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script type="module" src="/app.js"></script>
</body></html>
